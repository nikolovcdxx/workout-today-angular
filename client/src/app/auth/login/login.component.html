<section>
  <div class="form">
    <h2>Login</h2>
    <form
      class="login-form"
      #loginForm="ngForm"
      (ngSubmit)="submitHandler(loginForm)"
    >
      <!-- Username -->
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        ngModel
        required
        #usernameInput="ngModel"
      />
      <div *ngIf="usernameInput.touched">
        <p *ngIf="usernameInput.errors?.['required']">Username is required!</p>
      </div>

      <!-- Password -->
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        ngModel
        required
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.touched">
        <p *ngIf="passwordInput.errors?.['required']">Password is required!</p>
      </div>

      <button [disabled]="loginForm.invalid">login</button>
      <p class="message">
        Not registered? <a routerLink="/auth/register"> Create an account </a>
      </p>
    </form>
  </div>
</section>
